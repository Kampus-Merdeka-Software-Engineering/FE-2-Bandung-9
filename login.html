<!DOCTYPE html>
<html>
<head>
  <title>Harapan Polyclinic</title>
  <link rel="icon" href="images/logohp.png" type="harapan-clinic-logo">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="topnav">
  <a href="#" class="logo">
    <img src="images/logohp.png" alt="logo">
  </a>
  <a href="index.html" class="back">Back</a>
  <a href="#" class="logout" style="display: none;">Logout</a>
</div>

<br><br><br><br>

<center>
  <div class="text-container">
    <h1>Maintain Your Health and Be Happy..</h1>
  </div>
</center>

<div class="row">
  <div class="columnh">
    <img src="images/logolog.png" width="97%" height="600px" style="margin-left: 70px;">
  </div>
  <div class="columnh">
    <form class="container" action="/login" method="post">
      <input type="text" placeholder="Enter Email" name="loginemail" id="loginemail" required>
      <input type="password" placeholder="Enter Password" name="loginpassword" id="loginpassword" required>
      <button type="submit" class="btn"> <b>Log in</b> </button>
      <hr>
      <p class="cc"><b onclick="document.getElementById('id01').style.display='block'" style="color: blue; cursor: pointer;">create a account</b> for take care of your health.</p>
    </form>
  </div>
</div>

<br><br>

<div id="id01" class="modal">
  <form class="modal-content animate" action="/signup" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
    <div class="containerr">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="fullname" required>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="signupemail" id="signupemail" required>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="signuppassword" id="signuppassword" required>
    </div>
    <div class="containerr" style="background-color:#f1f1f1">
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtnn">Cancel</button>
      <button type="submit" class="signup">Sign Up</button>
    </div>
  </form>
</div>
<script src="js/login.js"></script>
  
</body>
</html>
